<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=tHvGS9fU"></script>
  </head>
  <body>
    <div align="center" id="background"></div>

    <header class="logo-header">
      <h1><span class="logo">WEATHER</span><span class="cast">CAST</span></h1>
      <div class="icons">
        <img src="images/header-thunder.svg" alt="thunder" />
        <img src="images/header-sun.svg" alt="sun" />
        <img src="images/header-rain.svg" alt="rain" />
        <img src="images/header-cloud.svg" alt="cloud" />
        <img src="images/header-snow.svg" alt="snow" />
      </div>
    </header>

    <div class="container">
      <div class="input-container">
        <input type="text" id="inputbox" placeholder="Enter your city" />
        <button id="btn">Search</button>
      </div>
      <br>
      <div id="cityname"></div>
      <button id="speakWeatherBtn">Lire la météo</button>

      <div id="time-Container"></div>
      <div id="lastupdate"></div>
      <br>
      <div class="info-container">
        <div id="weather">
          <h3>Weather</h3>
          <div class="weather-icon" id="weatherIcon"></div>
          <div class="value"></div>
        </div>
        <div id="temperature">
          <h3>Temperature</h3>
          <div class="temperature-icon" id="temperatureIcon"></div>
          <div class="value"></div>
        </div>
        <div id="wind">
          <h3>Wind speed</h3>
          <img src="icons/wind.svg" alt="wind" class="wind-icon" />
          <div class="value"></div>
        </div>
        <div id="humidity">
          <h3>Humidity</h3>
          <img src="icons/humidity2.svg" alt="drop" class="humidity-icon" />
          <div class="value"></div>
        </div>
      </div>

      <div id="forecastContainer">

        <div class="forecast-header">
          <h3>Tomorrow</h3>
        </div>

        <div id="forecast-card">

          <div id="forecastWeather">
            <h3>Weather</h3>
            <div class="forecast-weather-icon" id="forecastWeatherIcon"></div>
            <div class="forecastValue"></div>
          </div>

          <div id="forecastTemperatureMin">
            <h3>Temperature min</h3>
            <img src="icons/thermometer-colder.svg" alt="TemperatureMin">
            <div class="forecastvalue"></div>
          </div>

          <div id="forecastTemperatureMax">
            <h3>Temperature max</h3>
            <img src="icons/thermometer-warmer.svg" alt="TemperatureMax">
            <div class="forecastvalue"></div>
          </div>

        </div>
      </div>

    
    </div>
  </body>
</html>
